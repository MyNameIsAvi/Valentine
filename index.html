<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="question">Hey Breanna! <br> Will you be my Valentine?</div>
        <div class="buttons">
            <button class="yes" onclick="handleYes()">Yes</button>
            <button class="no" onclick="handleNo()">No</button>
        </div>
    </div>

    <!-- Bunny images placed on the left and right sides -->
    <img src="/bunny.left.jpg" alt="Bunny" class="bunny">
    <img src="/bunny.right.jpg" alt="Bunny" class="bunny-right">

    <script src="script.js"></script>
</body>
</html>
